# The overall format is standard TOML format, v0.5.0.
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[40,)" #mandatory
issueTrackerURL="https://github.com/Sinhika/Fusion/issues"
license="LGPL 3"
logoFile="fusion.png"

[[mods]]
modId="fusion"
version="${file.jarVersion}"
displayName="SimpleOres:Fusion"
updateJSONURL="https://raw.githubusercontent.com/Sinhika/Fusion/1.18/update.json"
displayURL="http://minecraft.curseforge.com/projects/fusion"
credits="Created by AleXndrTheGr8st, with help from Zot201. Maintained by Sinhika."
authors="AleXndrTheGr8st, Sinhika"
description='''
An add-on for SimpleOres that adds a unique alloying process.

Additional Credits: fearheaven (French translation), AzazEL3095 (Spanish), Unknown (Simplified
        Chinese, Traditional Chinese).
'''
[[dependencies.fusion]]
    modId="forge"
    mandatory=true
    versionRange="[40,41)"
    ordering="NONE"
    side="BOTH"

[[dependencies.fusion]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.18.2,1.19)"
    ordering="NONE"
    side="BOTH"
    
[[dependencies.fusion]]
    modId="simplecorelib"
    mandatory=true
    versionRange="[1.18.2-4.3.0.5, 1.18.2-4.4.0.0)"
    ordering="NONE"
    side="BOTH"

[[dependencies.fusion]]
    modId="simpleores"
    mandatory=false
    versionRange="[1.18.2-4.1.2.0, 1.18.2-4.2.0.0 )"
    ordering="BEFORE"
    side="BOTH"

[[dependencies.fusion]]
    modId="netherrocks"
    mandatory=false
    versionRange="[1.18.2-4.1.2.0, 1.18.2-4.2.0.0 )"
    ordering="BEFORE"
    side="BOTH"

[[dependencies.fusion]] #optional
    modId="jei"
    mandatory=false
    versionRange="[1.18.2-9.5.0.0,)"
    ordering="BEFORE"
    side="BOTH"

